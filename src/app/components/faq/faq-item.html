<section class="w-full border-b border-gray-200 overflow-hidden">
    <button (click)="toggle()" class="flex w-full items-center gap-3 py-5 text-left focus:outline-none group" [attr.aria-expanded]="isOpen()">
        <fa-icon [icon]="icon" size='xl' [class]="iconClass()" class="shrink-0" />
        <span class="text-lg font-semibold flex-1 min-w-0">
            {{ question() }}
        </span>
    </button>
    @if (isOpen()) {
    <section class="pl-10 pb-5 pr-4 text-gray-600 leading-relaxed animate-in fade-in slide-in-from-top-1 duration-200">
        {{ answer() }}
    </section>
    }
</section>
