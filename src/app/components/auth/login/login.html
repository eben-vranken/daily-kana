<main class="h-screen flex flex-col items-center justify-center">
    <form class="flex flex-col [&>input]:border md:w-lg w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="font-bold text-3xl">Login</h1>
        <p class="opacity-75 mb-3">Let's get you back to work.</p>

        @if(errorMessage) {
        <p class="text-red-500">{{ errorMessage }}</p>
        }

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password">

        <button class="bg-green-600 rounded-none my-2 py-2 font-bold text-white text-lg cursor-pointer hover:brightness-90" type="submit" [disabled]="form.invalid">Log In</button>

        <span class="opacity-50">Don't have an account yet? <a routerLink="/signup" class="underline">Sign up</a> instead.</span>
    </form>
</main>
