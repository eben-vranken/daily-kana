@if (routerLink) {
<a [routerLink]="routerLink" [queryParams]="queryParams"
    class="border w-full max-w-90 border-black/10 shadow rounded p-2 flex flex-col gap-y-1 cursor-pointer">
    <fa-icon [icon]="icon" [size]="iconSize" [class]="iconClass" />
    <section>
        <h2 class="font-bold ">{{ title }}</h2>
        <p class="text-sm opacity-50">{{ description }}</p>
    </section>
</a>
} @else {
<section class="border w-full max-w-90 border-black/10 shadow rounded p-2 flex flex-col gap-y-1">
    <fa-icon [icon]="icon" [size]="iconSize" [class]="iconClass" />
    <section>
        <h2 class="font-bold ">{{ title }}</h2>
        <p class="text-sm opacity-50">{{ description }}</p>
    </section>
</section>
}
